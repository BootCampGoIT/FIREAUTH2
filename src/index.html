<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <h1>Webpack starter kit</h1>

    <form name="user" class="authForm">
      <input type="email" name="email" />
      <input type="password" name="password" />
      <button type="submit" name="submitButton1" data-action="signup">SignUp</button>
      <button type="submit" name="submitButton2" data-action="signin">SignIn</button>
    </form>

    <form name="post" class="messageForm">
      <input type="text" name="title" /> <input type="text" name="message" />
      <button type="submit">Send</button>
    </form>
    <div class="content">
    </div>
    <ul class="postListContainer"></ul>
  </body>

</html>
